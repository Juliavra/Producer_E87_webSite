<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de YouTube con Controles de Volumen y Paneo</title>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="player"></div>
    <br>
    <label for="volumeControl">Volumen: </label>
    <input type="range" id="volumeControl" min="0" max="100" value="50" step="1">
    <br>
    <label for="pannerControl">Paneo: </label>
    <input type="range" id="pannerControl" min="-1" max="1" value="0" step="0.1" disabled>

    <script>
        // FunciÃ³n de carga de la API de YouTube
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: 'bg5mus_IMzA',
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }

        function onPlayerReady(event) {
            const volumeControl = document.getElementById('volumeControl');
            volumeControl.addEventListener('input', (event) => {
                const volume = event.target.value;
                player.setVolume(volume);
            });

            // Establecer el volumen inicial
            player.setVolume(volumeControl.value);
        }
    </script>
</body>
</html>
