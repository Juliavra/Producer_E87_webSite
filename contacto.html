<body>

    <div class="contenedor">
        <header class="header"> Producer E87 </header>
        <nav class="nav" id="nav_Menu">
            <a href="index.html"> News</a>
            <a href="bio.html"> Bio</a>
            <a href="music.html"> Music</a>
            <a href="contacto.html"> Contacto</a>
        </nav>
        <main class="main">
            <div class="container">
                <form action="js/main.js" class="form" id="formulario">
                    <!-- /** ! user name Input **/ -->
                    <div>
                        <label for="nombre">Nombre</label>
                        <i class="fas fa-user"></i>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error"></div>
                    </div>
                    <!-- /** ! Email Input **/ -->
                    <div>
                        <label for="email">Email</label>
                        <i class="far fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" />
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error"></div>
                    </div>
                    <!-- /** ! Asunto Input **/ -->
                    <div>
                        <label for="asunto">Asunto</label>
                        <input type="text" name="asunto" id="asunto" placeholder="" />
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error"></div>
                    </div>
                    <!-- /** ! Comentario Input **/ -->
                    <div>
                        <label for="comentario">Comentario</label>
                        <textarea name="comentario" id="comentario" cols="47  " rows="10" maxlength="300"
                            style="resize: none"></textarea>
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error"></div>
                    </div>
                    
                        <!-- /** ! Checkbox Input **/ -->
                        <input class="checkbox" type="checkbox" name="terminos" id="terminos">  
                            Acepto Términos y Condiciones
                        <div class="error"></div>

                        <input class="checkbox" type="checkbox" name="spam" id="spam">
                        Deseo recibir Spam
                        <div class="error"></div>
                    

                    <!-- /** ! Boton Enviar**/ -->
                    <div>
                        <button type="submit" id="submit" class="_btn">Enviar</button>
                    </div>
                </form>
            </div>
        </main>

                    <a href="https://www.youtube.com/" target="_blank" title="Ir a Youtube"><img src="img/youtube.svg"
