                    <div>

                        <div class="error"></div>
                    </div>
                    <!-- /** ! Comentario Input **/ -->
                    <div>
                        <label for="comentario">Comentario</label>
                        <textarea name="comentario" id="comentario" cols="47  " rows="10" maxlength="300"

                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error"></div>
                    </div>
                    
                        <!-- /** ! Checkbox Input **/ -->
                        <input class="checkbox" type="checkbox" name="terminos" id="terminos">

                        <input class="checkbox" type="checkbox" name="spam" id="spam">

                        <div class="error"></div>
                    

                    <!-- /** ! Boton Enviar**/ -->
                    <div>
                        <button type="submit" id="submit" class="_btn">Enviar</button>
                    </div>
