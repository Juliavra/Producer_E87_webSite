<!DOCTYPE html>
<html lang=“es”>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="" X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="STYLESHEET" href="css/estilos.css">
    <title>Tone Js Test 2DO</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<div >
    Producer E87
</div>


<body>
    <main>
        <audio src="https://juliavra.github.io/Producer_E87_webSite/audio/03 Phased Sleppy Noise Loop.mp3"></audio>

        <br><br><br>
        <button id="starts_context" onclick="startOscillator()">START</button>
        <button id="stopsOscillator" onclick="stopsOscillator()">STOP</button>
        vol 1
        <input type="range" id="volume1" min="0" max="2" value="1" step="0.01" />
        pan 1
        <input type="range" id="panner1" min="-1" max="1" value="0" step="0.01" />
        vol 2
        <input type="range" id="volume2" min="0" max="2" value="1" step="0.01" />
        pan 2
        <input type="range" id="panner2" min="-1" max="1" value="0" step="0.01" />
    </main>
    <script src="js/ToneTest2do.js"></script>
</body>
