<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Web Audio API Example</title>
</head>
<body>
    <h1>Tone.js Test Volumen + FX Send + FX Return</h1>

    <button id="playButton" onclick="startsSong()">Iniciar </button>


    <p id="volume_key_text"></p>
    <p id="volume_key_value"></p>
    <input type='range' min=-60 max=0 step='1' 
    value=-60 id='volume_key'>
    <br>
    <p id="fxsend_key_text"></p>
    <p id="fxsend_key_value"></p>
    <input type='range' min=-60 max=0 step='1' 
    value=-60 id='fxsend_key'>
    <br>
    <p id="fxreturn_key_text"></p>
    <p id="fxreturn_key_value"></p>
    <input type='range' min=-60 max=0 step='1' 
    value=-60 id='fxreturn_key'>
    <br>
    <p id="volume_bd_text"></p>
    <p id="volume_bd_value"></p>
    <input type='range' min=-60 max=0 step='1' 
    value=-60 id='volume_bd'>
    <br>
    <p id="fxsend_bd_text"></p>
    <p id="fxsend_bd_value"></p>
    <input type='range' min=-60 max=0 step='1' 
    value=-10 id='fxsend_bd'>
    <br>
    <p id="fxreturn_bd_text"></p>
    <p id="fxreturn_bd_value"></p>
    <input type='range' min=-60 max=0 step='1' 
    value=-10 id='fxreturn_bd'>
    <br>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/Tone_Fx_&_Instruments.js"></script>
    <!--
    <script src="https://unpkg.com/tone"></script>
    -->
</body>
</html>
