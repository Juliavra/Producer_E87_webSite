<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio API Example</title>
</head>
<body>
    <h1>Web Audio API Example</h1>

    <label for="volume">Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">

    <label for="playbackRate">Playback Rate:</label>
    <input type="range" id="playbackRate" min="0.5" max="2" step="0.1" value="1">

    <label for="pan">Pan:</label>
    <input type="range" id="pan" min="-1" max="1" step="0.01" value="0">

    <button id="playButton">Play</button>

    <script src="app.js"></script>
</body>
</html>
