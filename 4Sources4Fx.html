    <h1>Tone.js Test Volumen + FX Send + FX Return</h1>

    <button id="contextButton" onclick="createsContext()">Iniciar CONTEXT </button>
    <button id="playButton" onclick="startsSong()">Iniciar SONG </button>
    <!--
    <button id="recordButton" onclick="recordear()">recordear </button>
-->
    <p id="volume_key_text"></p>
    <p id="volume_key_value"></p>
    <input type='range' min=-60 max=0 step='1' value=-60 id='volume_key'>
    <br>
    <p id="fxsend_key_text"></p>
    <p id="fxsend_key_value"></p>
    <input type='range' min=-60 max=0 step='1' value=-60 id='fxsend_key'>
    <br>
    <p id="fxreturn_key_text"></p>
    <p id="fxreturn_key_value"></p>
    <input type='range' min=-60 max=0 step='1' value=-60 id='fxreturn_key'>
    <br>
    <p id="volume_bd_text"></p>
    <p id="volume_bd_value"></p>
    <input type='range' min=-60 max=0 step='1' value=-60 id='volume_bd'>
    <br>
    <p id="fxsend_bd_text"></p>
    <p id="fxsend_bd_value"></p>
    <input type='range' min=-60 max=0 step='1' value=-10 id='fxsend_bd'>
    <br>
    <p id="fxreturn_bd_text"></p>
    <p id="fxreturn_bd_value"></p>
    <input type='range' min=-60 max=0 step='1' value=-10 id='fxreturn_bd'>
    <br>

    <bloque1 class="bloque1" id="bloque1">
        <div class="playlist" id="playlistfrescos"> </div>
    </bloque1>
