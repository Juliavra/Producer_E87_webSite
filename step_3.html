<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="" X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/html.ico">
  <link rel="STYLESHEET" href="css/steps.css">
  <title>Step 2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<body>
  <h1>Step 3  Player + Vol + Pan (w/commands)</h1>
  <h1> https://www.drumha.us/?preset=q6nR9mIInuW</h1>
  <br>

  <main class="main">
    <div class="container">
        <form action="js/step_3.js" class="form" id="formulario">
            <div>
                <label for="song">Song</label>
                <select name="song" id="song">
                    <option name="01" id="01" value="1">01 Dark Ringy Short Loop</option>
                    <option name="02" id="02" value="2">02 Hard Acople Amb Song</option>
                    <option name="03" id="03" value="3">03 Phased Sleppy Noise Loop</option>
                    <option name="04" id="04" value="4">04 Ruido Digital Zarpado Loop</option>
                    <option name="05" id="05" value="5">05 Deep Dark Amb Slow Loop</option>
                    <option name="06" id="06" value="6">06 Ringy Dark Slow Amb Loop</option>
                    <option name="07" id="07" value="7">07 Calm Mellow Slow Amb Song</option>
                    <option name="08" id="08" value="8">08 Digi Noise Reverb Loop</option>
                    <option name="09" id="09" value="9">09 Digi Clippy Slow Loop</option>
                    <option name="10" id="10" value="10">10 Pulse Burst Revb Slow Song</option>
                </select>
            </div>
            <div>
                <label for="player">Player</label>
                <select name="player" id="player">
                    <option name="1" id="1" value="1">1</option>
                    <option name="2" id="2" value="2">2</option>
                    <option name="3" id="3" value="3">3</option>
                    <option name="4" id="4" value="4">4</option>

                </select>
                <!--    
                <input type="number" name="player" id="player" />
            -->
            </div>
            <!-- /** ! Boton Enviar**/ -->
            <div>
                <button onclick="" name="submit" id="submit" class="_btn">Enviar</button>
                <!--
<button type="submit" id="submit" class="_btn">Enviar</button>                    
-->
            </div>
        </form>
    </div>
</main>






  <p id="player_1_label"></p>
  <br>
  <button id="muteButton" onclick="mute1()">mute1 </button>
  <button id="soloButton" onclick="solo1()">solo1 </button>
  <button id="playButton" onclick="play1()">play1 </button>
  <br>
  <p id="volume_1_text"></p>
  <input type='range' min=-40 max=12 step='1' value="0" id='volume_1'>
  <p id="volume_1_value"></p>
 
  <p id="duration_1_value"></p> 
  <p id="duration_1_text">           </p>
  <p id="pan_1_text"></p>
  <input type='range' min=-1 max=1 step='0.02' value=0 id='pan_1'>
  <p id="pan_1_value"></p>
  <p id="playback_rate_1_text"></p>
  <input type='range' min=0.1 max=1 step='0.01' value=1 id='playback_rate_1'>
  <p id="playback_rate_1_value"></p>
<br>
  <input class="checkbox" type="checkbox" name="loop_1_checkbox" id="loop_1_checkbox">
  <p id="loop_checkbox_text"></p>
  <input class="checkbox" type="checkbox" name="autoplay_checkbox" id="autoplay_1_checkbox">
  <p id="autoplay_1_text"></p>
    <input class="checkbox" type="checkbox" name="reverse_1_checkbox" id="reverse_1_checkbox">
  <p id="reverse_1_text"></p>
<br><br>
  <p id="loop_start_1_text"></p>
  <p id="loop_start_1_time"></p>
  <br>
  <p id="loop_end_1_text"></p>
  <p id="loop_end_1_time"></p>
  <br>  
  <p id="fadeIn_1_text"></p> <p id="fadeIn_1_value"></p>
  <br>
  <p id="fadeOut_1_text"></p> <p id="fadeOut_1_value"></p>
  
  <br>  <br>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"
    integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/step_3.js"></script>

    <script src="https://unpkg.com/tone"></script>

</body>

</html>
