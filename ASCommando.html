<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aaron Scwarz commando</title>
</head>
<body>

  <h1>Aaron Scwarz Commando</h1>

  <label for="frequency">Frecuencia:</label>
  <input type="range" id="frequency" min="20" max="20000" value="40">
  <span id="frequencyValue">40 Hz</span>

  <br>

  <label for="volume">Volumen:</label>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  <span id="volumeValue">0.5</span>

  <br>

  <button onclick="startOscillator()">Iniciar Oscilador</button>
  <button onclick="stopOscillator()">Detener Oscilador</button>

  <script src="js/Aaron Scwarz commando.js">    </script>

</body>
</html>
